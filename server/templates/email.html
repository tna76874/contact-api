<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0; color: #333;">
    <table style="width: 100%; margin: auto auto; background-color: #ffffff; border-collapse: collapse; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <tr>
            <td style="background-color: #4CAF50; color: white; padding: 20px; text-align: center; font-size: 24px;">
                Notification
            </td>
        </tr>
        <tr>
            <td style="padding: 20px; line-height: 1.6; font-size: 16px; color: #000000;">
                Folgende Nachricht wurde an Sie hinterlassen.
            </td>
        </tr>
        <tr>
            <td>
                <table style="width: 100%;">
                    <tr>
                        <th style="background-color: #4CAF50; color: white; font-size: 18px; padding: 15px; text-align: left;">Feld</th>
                        <th style="background-color: #4CAF50; color: white; font-size: 18px; padding: 15px; text-align: left;">Wert</th>
                    </tr>
                    <tr>
                        <td style="padding: 15px; text-align: left; border-bottom: 1px solid #dddddd; color: #000000;">Source</td>
                        <td style="padding: 15px; text-align: left; border-bottom: 1px solid #dddddd; color: #000000;">{{ source }}</td>
                    </tr>
                    <tr>
                        <td style="padding: 15px; text-align: left; border-bottom: 1px solid #dddddd; color: #000000;">Tag</td>
                        <td style="padding: 15px; text-align: left; border-bottom: 1px solid #dddddd; color: #000000;">{{ tag }}</td>
                    </tr>
                    <tr>
                        <td style="padding: 15px; text-align: left; border-bottom: 1px solid #dddddd; color: #000000;">Datum und Uhrzeit</td>
                        <td style="padding: 15px; text-align: left; border-bottom: 1px solid #dddddd; color: #000000;">{{ datetime }}</td>
                    </tr>
                    <tr>
                        <td style="padding: 15px; text-align: left; border-bottom: 1px solid #dddddd; color: #000000;">Vorgangsnummer</td>
                        <td style="padding: 15px; text-align: left; border-bottom: 1px solid #dddddd; color: #000000;">{{ fid }}</td>
                    </tr>
                    {% for key, value in data.items() %}
                    <tr>
                        <td style="padding: 15px; text-align: left; border-bottom: 1px solid #dddddd; color: #000000;">{{ key }}</td>
                        <td style="padding: 15px; text-align: left; border-bottom: 1px solid #dddddd; color: #000000;">{{ value }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </td>
        </tr>
        <tr>
            <td style="text-align: center; padding: 10px; background-color: #f4f4f9; font-size: 14px; color: #777;">
                &copy; {{ now().year }} <a href="https://github.com/tna76874/contact-api" style="color: #777; text-decoration: none;">Kontaktapi</a>. Alle Rechte vorbehalten. 
            </td>
        </tr>        
    </table>
</body>
</html>
